<html>
    <head></head>
    <body>
        <script>
            // google implicit flow - hash
            // dropbox authorization code flow - search
            var message = window.location.hash || window.location.search;

            if (window.opener) {
                window.opener.postMessage(message, window.location.origin);
            }
            window.close();
        </script>
    </body>
</html>
